name: Deploy to Lightsail

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install frontend dependencies
        working-directory: ./jones-county-xc/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./jones-county-xc/frontend
        run: npm run build

      - name: Build backend for Linux
        working-directory: ./jones-county-xc/backend
        run: GOOS=linux GOARCH=amd64 go build -o server main.go

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /tmp/frontend"
          scp -r ./jones-county-xc/frontend/dist/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/tmp/frontend/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "sudo rm -rf /var/www/html/* && sudo mv /tmp/frontend/* /var/www/html/"

      - name: Deploy backend
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "sudo systemctl stop jones-county-xc || true"
          scp ./jones-county-xc/backend/server ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/ubuntu/backend/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "sudo systemctl start jones-county-xc"
