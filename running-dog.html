<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Dog!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87ceeb, #90ee90);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        .dog-container {
            position: absolute;
            bottom: 100px;
            animation: runAcross 4s linear infinite;
        }
        .dog {
            font-size: 6rem;
            animation: bounce 0.3s ease-in-out infinite;
        }
        .wind {
            position: absolute;
            right: 80px;
            top: 20px;
            font-size: 3rem;
            opacity: 0.7;
        }
        @keyframes runAcross {
            0% { left: -150px; }
            100% { left: 100vw; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .title {
            text-align: center;
            padding-top: 50px;
            font-size: 2rem;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <h1 class="title">üå™Ô∏è ZOOM! üå™Ô∏è</h1>
    <div class="dog-container">
        <span class="wind">üí®üí®üí®</span>
        <span class="dog">üêï</span>
    </div>
    <a href="hello.html" class="back-link">‚Üê Go back (if you can catch me!)</a>

    <audio id="bark" preload="auto">
        <source src="https://www.soundjay.com/animals/dog-barking-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Play barking sounds
        function playBark() {
            const bark = document.getElementById('bark');
            bark.currentTime = 0;
            bark.play().catch(() => {
                // If external audio fails, create simple bark with Web Audio API
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.frequency.value = 200 + Math.random() * 100;
                oscillator.type = 'sawtooth';
                gainNode.gain.value = 0.3;

                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);
            });
        }

        // Bark every 1-2 seconds
        playBark();
        setInterval(playBark, 1500);
    </script>
</body>
</html>
