<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Dog!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87ceeb, #90ee90);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        .dog-container {
            position: absolute;
            bottom: 100px;
            animation: runAcross 4s linear infinite;
        }
        .dog {
            font-size: 6rem;
            animation: bounce 0.3s ease-in-out infinite;
        }
        .wind {
            position: absolute;
            right: 80px;
            top: 20px;
            font-size: 3rem;
            opacity: 0.7;
        }
        @keyframes runAcross {
            0% { left: -150px; }
            100% { left: 100vw; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .title {
            text-align: center;
            padding-top: 50px;
            font-size: 2rem;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .back-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <h1 class="title">üå™Ô∏è ZOOM! üå™Ô∏è</h1>
    <div class="dog-container">
        <span class="wind">üí®üí®üí®</span>
        <span class="dog">üêï</span>
    </div>
    <a href="hello.html" class="back-link">‚Üê Go back (if you can catch me!)</a>

    <audio id="bark" preload="auto">
        <source src="https://www.soundjay.com/animals/dog-barking-01.mp3" type="audio/mpeg">
    </audio>

    <p id="click-prompt" style="text-align: center; color: #666; font-size: 1.2rem;">üîä Click anywhere to hear the barks!</p>

    <script>
        let barkInterval = null;

        // Play barking sounds using Web Audio API
        function playBark() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // Create a more realistic bark sound
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);

                    oscillator.frequency.value = 150 + Math.random() * 100;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.value = 0.4;

                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                    oscillator.stop(audioCtx.currentTime + 0.15);
                }, i * 100);
            }
        }

        // Start barking on first click (required by browsers)
        document.body.addEventListener('click', function startBarking() {
            document.getElementById('click-prompt').style.display = 'none';
            playBark();
            if (!barkInterval) {
                barkInterval = setInterval(playBark, 1200);
            }
        });
    </script>
</body>
</html>
